sudo: true

jobs:
  include:
    - stage: Deploy Stable release on NPM
      sudo: false
      language: node_js
      node_js: 10

      install:
        - npm install

      deploy:
        provider: npm
        skip_cleanup: true
        email: support@kuzzle.io
	api_key:
	  secure: 
        on:
          repo: kuzzleio/vue-plugin-kuzzle
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^([0-9]+-stable|master)$
